<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
    <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
      <div class="mx-auto max-w-md">
        <h2 class="text-3xl text-center font-bold leading-tight">
          Registration Form
        </h2>
        <div class="divide-y divide-gray-300/50">
          <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
            <form id="user-form">
              <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Name
              </label>
              <input required type="text" id="name" name="name"
                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                            focus: invalid:border-pink-500 focus: invalid:ring-pink-500" placeholder="Enter full name"></br>
              <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Email
              </label>
              <input required type="email" id="email" name="email"
                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                            focus: invalid:border-pink-500 focus: invalid: ring-pink-500" placeholder="Enter email"></br>
              <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Password
              </label>
              <input required type="password" id="password" name="password"
                class="bg-gray-100 inline-block rounded-1g shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                            focus: invalid:border-pink-500 focus: invalid: ring-pink-500"
                placeholder="Enter password"></br>
              <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Date of Birth
              </label>
              <input required type="date" id="dob" name="dob"
                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                            focus: invalid:border-pink-500 focus:invalid: ring-pink-500"></br>
              <label for="acceptTerms" class="text-md w-50 inline-block font-medium leading-5 text-gray-700">
                Accept Terms & Conditions
              </label>
              <input type="checkbox" id="acceptTerms" name="acceptTerms"
                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:placeholder-gray-500"></br>
              <button type="submit"
                class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus: shadow-outline transition ">
                submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-1g sm:px-10">
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
